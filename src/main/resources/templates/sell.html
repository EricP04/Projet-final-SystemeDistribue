<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<p> Sell page!!!</p>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>New article !</p>
            <form th:action="@{/sell/}" th:object="${sellForm}" METHOD="post">
                <table>
                    <tr>
                        <td>IdSupplier</td>
                        <td><p th:text="*{emailSupplier}" >..</p></td>
                        <td><input type="text" readonly="true" th:field="*{emailSupplier}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"></td>
                        <td>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                        </td>
                    <tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="text" th:field="*{price}" /> </td>
                        <td>
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
                        </td>
                    </tr>
                    <td>Password</td>
                    <td><input type="text" th:field="*{stock}" /> </td>
                    <td>
                        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">..</span>
                    </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" value="Submit" />
                            <a th:href="@{/}">Cancel</a>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-sm">
            <p>Your shop</p>
            <div class="container">
                <!--<div class="row justify-content-md-center">-->
                    <tr th:each="article: ${listArticle}">
                        <div class="container">
                        <div class="row">
                            <div class="col">
                                <td th:text="${article.name}"/>
                            </div>
                            <div class="col">
                                <td th:text="${article.price}"/>
                            </div>
                            <div class="col">
                                <td th:text="${article.stock}"/>
                            </div>
                        </div>
                        </div>
                    </tr>
                <!--</div>-->
            </div>

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Payment</title>
</head>
<body>
<h1>Confirmation</h1>
<div th:if="${errors != null}"
     th:utext="${errors}" class="error">...</div>
<span th:text="'Total price :' + ${price}"></span>

<form method="POST" th:action="@{/payment/}">

    <p>Shipping :</p>
    <p>Standard (+5€)<input type="radio" name="radioButton" id="Standard" value="Standard" checked="checked"></p>
    <p>Express (+10€)<input type="radio" name="radioButton" id="Express" value="Express"></p>
    <input type="submit" name="buttonPay" value="Pay">
</form>
</body>
</html>

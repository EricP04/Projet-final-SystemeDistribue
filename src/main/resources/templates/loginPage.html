<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Connection</title>

</head>
<body>
<ul class="nav nav-table">
    <li class="nav-item">
        <a class="nav-link" href="#Customer" data-toggle="tab">Customer</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#Supplier" data-toggle="tab">Supplier</a>
    </li>
</ul>
<div class="tab-content">
    <div id="Customer" class="tab-pane fade show active">
        <h4 class="mt-2">Customer Connexion</h4>
        <!--<FORM method="POST" >
            <p>Username:<INPUT type="text" name="username"></p>
            <p>Password:<INPUT TYPE="password" name="password"></p>
            <p><INPUT type="submit" value="Connexion"></p>
        </FORM>-->
        <form th:action="@{/loginCustomerCheck}" th:object="${customerLoginForm}" METHOD="post">
            <table>
                <tr>
                    <td>Email address</td>
                    <td><input type="text" th:field="*{emailAddress}" /> </td>
                    <td>
                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">..</span>
                    </td>
                </tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </td>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Submit" />
                        <a th:href="@{/}">Cancel</a>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div th:if="${credentials != null}"
                             th:utext="${credentials}" class="error"></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="Supplier" class="tab-pane fade">
        <h4 class="mt-2">Supplier Connexion</h4>
        <FORM method="POST" >
            <p>Username:<INPUT type="text" name="username"></p>
            <p>Password:<INPUT TYPE="password" name="password"></p>
            <p><INPUT type="submit" value="Connexion"></p>
        </FORM>
    </div>
    <a class="btn btn-primary" role="button" href="/customer/customerRegister">Not a member yet? Join now !</a>

</div>

</body>
</html>

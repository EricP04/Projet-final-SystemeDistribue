<ul class="nav nav-table">

        <a class="nav-link" href="#Customer" data-toggle="tab">Customer</a>
    </li>

<div class="tab-content">
    <div id="Customer" class="tab-pane fade show active">
        <h4 class="mt-2">Customer Connexion</h4>

        <form th:action="@{/loginPage/customer/}" th:object="${loginFormCustomer}" METHOD="post">
            <table>
                <tr>
                    <td>Email address</td>
                    <td><input type="text" th:field="*{emailAddress}" name="username"/> </td>
                    <td>

                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">..</span>
                    </td>
                </tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}" name="password"/> </td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </td>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Submit" />
                        <a th:href="@{/}">Cancel</a>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div th:if="${credentials != null}"
                             th:utext="${credentials}" class="error"></div>
                    </td>
                </tr>
            </table>
        </form>

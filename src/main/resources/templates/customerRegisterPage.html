<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer registration</title>
</head>
<body>
    <div th:if="${errorMessage != null}"
         th:utext="${errorMessage}" class="error"></div>

    <h2> Register</h2>
    <form th:action="@{/customer/customerRegister}" th:object="${customerRegisterForm}" METHOD="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
                <td>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                </td>
            <tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" th:field="*{surname}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">..</span>
                </td>
            </tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </td>
            </tr>
            <tr>
                <td>Confirm</td>
                <td><input type="password" th:field="*{confirmPassword}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
                </td>
            </tr>
            <tr>
                <td>Email address</td>
                <td><input type="text" th:field="*{emailAddress}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">..</span>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"> </td>
                <td>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Submit" />
                    <a th:href="@{/}">Cancel</a>
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>
</html>

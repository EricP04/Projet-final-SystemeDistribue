<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Orders</title>
</head>
<body>
<h1> Orders</h1>
    <div id="accordion" th:if="${listOrders!=null}">
        <div class="card" th:each="order: ${listOrders}">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne">
                        <span th:text="'Order '+${order.getId()}">Text</span>
                    </button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Count</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody th:each="article : ${order.getArticles()}">
                            <tr>
                                <th th:text="${article.getArticle().getName()}">NomArticle</th>
                                <th th:text="${article.getCount()}">Count</th>
                                <th th:text="${article.getPrice()}">Price</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <span th:text="'Total price : '+${order.getTotalPrice()}">Prix total</span>
                <span th:text="'Status : '+${order.getStatusString()}">Status</span>
            </div>
            </div>

    </div>
</body>
</html>

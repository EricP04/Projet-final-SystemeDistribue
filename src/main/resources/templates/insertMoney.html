<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<h1>Welcome</h1>
<div th:if="${errors != null}"
     th:utext="${errors}" class="error">...</div>
<form th:action="@{/money/}" th:object="${insertMoneyForm}" METHOD="post">
    <table>
        <tr>
            <td>Account number :</td>
            <td><input type="text" th:field="*{numAccount}" name="numAccount"/> </td>
            <td>

                <span th:if="${#fields.hasErrors('numAccount')}" th:errors="*{numAccount}">..</span>
            </td>
        </tr>
        <td>Ask amount</td>
        <td><input type="number" step="0.01" th:field="*{amountAsk}" name="amountAsk"/> </td>
        <td>
            <span th:if="${#fields.hasErrors('amountAsk')}" th:errors="*{amountAsk}">..</span>
        </td>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <a th:href="@{/}">Cancel</a>
            </td>
        </tr>
    </table>
</form>

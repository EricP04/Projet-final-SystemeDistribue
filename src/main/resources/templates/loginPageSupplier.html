<body>
<div id="Supplier">
    <h4 class="mt-2">Supplier Connexion</h4>
    <form th:action="@{/customer/supplier/}" th:object="${loginFormSupplier}" METHOD="post">
        <table>
            <tr>
                <td>Email address</td>
                <td><input type="text" th:field="*{emailAddress}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">..</span>
                </td>
            </tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
            </td>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Submit" />
                    <a th:href="@{/}">Cancel</a>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <div th:if="${credentials != null}"
                         th:utext="${credentials}" class="error"></div>
                </td>
            </tr>
        </table>
    </form>
